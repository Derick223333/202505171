<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>청소당번 뽑기</title>
  
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">

  <div class="card p-5 shadow-lg rounded-4 text-center w-96">
    <h1 class="text-3xl font-bold mb-3 text-indigo-700">오늘의 청소당번</h1>
    <p class="mb-4 text-gray-600">1번부터 25번 중에서 4명을 랜덤하게 뽑습니다.</p>
    <button id="pickButton" class="btn btn-primary w-full py-2 rounded-pill shadow-sm transition-all duration-300 hover:scale-105">
      청소당번 뽑기
    </button>
    <div id="result" class="mt-4 text-xl font-semibold text-indigo-800 hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
